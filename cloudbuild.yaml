steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/yuki-api', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/yuki-api']
  
  # Deploy container to Cloud Run with REDUCED RESOURCES (Fixes Quota Issue)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'yuki-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/yuki-api'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'  # Reduced from default 2Gi+
      - '--cpu'
      - '1'    # Reduced from default 2
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
images:
  - 'gcr.io/$PROJECT_ID/yuki-api'
